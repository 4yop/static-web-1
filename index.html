<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网站维护中</title>

    <!-- 5 秒跳转到首页 -->
    <meta http-equiv="refresh" content="5; url=/" />

    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: #f2f4f7;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "Segoe UI", Arial, sans-serif;
            color: #333;
        }

        .card {
            background: white;
            padding: 40px 50px;
            border-radius: 18px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            text-align: center;
            max-width: 420px;
        }

        .card h1 {
            font-size: 26px;
            margin-bottom: 10px;
        }

        .card p {
            font-size: 15px;
            line-height: 1.6;
            color: #666;
        }

        .loader {
            margin: 25px auto;
            width: 40px;
            height: 40px;
            border: 4px solid #ddd;
            border-top-color: #4285f4;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .countdown {
            margin-top: 10px;
            font-size: 14px;
            color: #999;
        }
    </style>
</head>
<body>

<div class="card">
    <div class="loader"></div>
    <h1>网站维护中</h1>
    <p>我们正在进行系统升级，请稍后再访问。</p>
    <p class="countdown" id="cd">5 秒后自动返回首页…</p>
</div>

<script>
    let sec = 5;
    setInterval(() => {
        sec--;
        document.getElementById("cd").innerText = sec + " 秒后自动返回首页…";
    }, 1000);
</script>

</body>
</html>
