        /* ================= 样式系统 ================= */
        :root {
            --primary: #2563eb;       /* 主色调 */

            --card-bg: #ffffff;      /* 卡片背景 */
            --text-main: #1e293b;    /* 深色字 */
            --text-sub: #64748b;     /* 浅色字 */
            --border: #e2e8f0;       /* 边框 */
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background: var(--bg); color: var(--text-main); }
        a { text-decoration: none; color: inherit; }

        /* 布局容器 - 电脑端加宽到 1200px */
        #app {
            /*max-width: 1200px;*/
            margin: 0 auto; min-height: 100vh; display: flex; flex-direction: column; }

        /* 顶部导航 */
        .header {
            padding: 20px;
            background: var(--card-bg);
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .header h1 { margin: 0; font-size: 1.2rem; font-weight: 700; color: var(--text-main); }

        /* 搜索框样式 */
        .search-container {
            flex-grow: 1;
            display: flex;
            justify-content: flex-end;
            max-width: 300px;
        }

        .search-input {
            padding: 8px 15px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 0.9rem;
            width: 100%;
            transition: all 0.3s;
        }
        .search-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        /* 首页内容 */
        .content { padding: 20px; flex: 1; }
        .category-title { font-size: 1rem; color: var(--text-main); margin: 30px 0 15px 5px; font-weight: 700; border-left: 4px solid var(--primary); padding-left: 10px; }

        /* 卡片网格 */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 20px;
        }

        /* 工具卡片样式 */
        .card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid var(--border);
            transition: all 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            cursor: pointer;
        }
        .card:hover { transform: translateY(-3px); box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.05); }
        .card:active { transform: scale(0.98); }

        /* 图片图标样式 (列表页) */
        .card-icon-img {
            width: 48px;
            height: 48px;
            object-fit: contain;
            border-radius: 10px;
            margin-bottom: 15px;
            background-color: #f1f5f9;
        }

        .card-name { font-weight: 600; font-size: 1rem; margin-bottom: 8px; }
        .card-desc { font-size: 0.85rem; color: var(--text-sub); display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; line-height: 1.5; }

        /* 移动端特殊优化 */
        @media (max-width: 600px) {
            .header { flex-direction: column; align-items: flex-start; }
            .search-container { margin-top: 15px; width: 100%; max-width: 100%; justify-content: flex-start; }
            .grid { grid-template-columns: 1fr 1fr; gap: 10px; }
            .card { padding: 15px 10px; }
            .card-icon-img { width: 40px; height: 40px; }
            .category-title { margin-top: 20px; }
        }
    </style>
</head>

    // 获取 DOM 元素
    const toolsContainer = document.getElementById('tools-container');
    const searchInput = document.getElementById('search-input');
    const noResults = document.getElementById('no-results');

    /**
     * 根据当前搜索词过滤并渲染工具列表
     * @param {string} searchTerm 搜索关键词
     */
    function renderTools(searchTerm = '') {
        const term = searchTerm.toLowerCase().trim();
        let filteredTools = aiToolsData;

        // 1. 过滤数据
        if (term) {
            filteredTools = aiToolsData.filter(tool =>
                tool.category.toLowerCase().includes(term) ||
                tool.name.toLowerCase().includes(term) ||
                tool.desc.toLowerCase().includes(term)
            );
        }

        // 2. 按分类分组
        const categorizedTools = {};
        filteredTools.forEach(tool => {
            if (!categorizedTools[tool.category]) {
                categorizedTools[tool.category] = [];
            }
            categorizedTools[tool.category].push(tool);
        });

        // 3. 构建 HTML 字符串
        let htmlContent = '';
        let totalCount = 0;

        // 为了保持分类顺序，遍历原始分类列表
        const allCategories = [...new Set(aiToolsData.map(t => t.category))];

        allCategories.forEach(categoryName => {
            const items = categorizedTools[categoryName];
            if (items && items.length > 0) {
                totalCount += items.length;

                // 类别标题
                htmlContent += `<div class="category-title">${categoryName} (${items.length})</div>`;
                htmlContent += `<div class="grid">`;

                // 卡片列表
                items.forEach(tool => {
                    // 核心变化：点击卡片通过标准链接跳转到 detail.html，并带上 id 参数
                    htmlContent += `
                        <a href="${tool.link}" class="card">
                            <img loading="lazy" src="${tool.icon}" class="card-icon-img" alt="${tool.name} logo">
                            <div class="card-name">${tool.name}</div>
                            <div class="card-desc">${tool.desc}</div>
                        </a>
                    `;
                });

                htmlContent += `</div>`;
            }
        });

        // 4. 插入到 DOM
        toolsContainer.innerHTML = htmlContent;

        // 5. 处理无结果提示
        if (term && totalCount === 0) {
            noResults.style.display = 'block';
        } else {
            noResults.style.display = 'none';
        }
    }

    // ================= 4. 事件监听和初始化 =================

    // 监听搜索框输入，实时过滤
    searchInput.addEventListener('input', (event) => {
        renderTools(event.target.value);
    });

    // 页面加载完成后立即渲染所有工具
    document.addEventListener('DOMContentLoaded', () => {
        renderTools();
    });
